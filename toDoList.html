<!DOCTYPE html>
<html>
<head>
    <style>
        ul{
            float: left;
            list-style-type: none;
            margin: 0px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h3>To Do List</h3>
    <input id='append' type='button' value='append'>
    <input id='remove all' type='button' value='remove all'>
    <br>
    <ul id="list1"></ul>
    <ul id="list2"></ul>


    <script>
        window.onload = function(){
            var index = 0;
            document.getElementById('append').addEventListener('click', function(){
                //create tasks 
                var taskX = document.createElement('li');
                taskX.className = 'firstCol';
                var textTaskX = document.createTextNode('Task');
                taskX.appendChild(textTaskX);
                document.getElementById('list1').appendChild(taskX);

                //create indexes 
                index++;
                var indX = document.createElement('li');
                indX.className = 'secondCol';
                var textIndX = document.createTextNode(index);
                indX.appendChild(textIndX);
                document.getElementById('list2').appendChild(indX);

                //to mark solved tasks and indexes
                var tasksArray = document.getElementsByClassName('firstCol');

                for(var i = 0; i < tasksArray.length; i++){
                    tasksArray[i].addEventListener('click', function(){
                        this.style.textDecoration = 'line-through';
                        console.log(tasksArray.indeOf(this));
                    });
                }
                
                /*var indexArray = document.getElementsByClassName('secondCol');

                for(var j = 0; j < indexArray.length; j++){
                    indexArray[clickedIndex].addEventListener('click', function(){
                        this.style.textDecoration = 'line-through';
                    });
                }*/
                    
            });
            //delete all elements
            document.getElementById('remove all').addEventListener('click', function(){
                var element1 = document.getElementById("list1");
                element1.parentNode.removeChild(element1);

                var element2 = document.getElementById("list2");
                element2.parentNode.removeChild(element2);
            });
           
        }
    </script>
</body>
</html>
